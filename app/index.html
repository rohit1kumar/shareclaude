<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Primary Meta Tags -->
		<title>
			ShareClaude - Share Your Claude AI Conversations With One Click | Chrome
			Extension
		</title>
		<meta
			name="title"
			content="ShareClaude - Share Your Claude AI Conversations Instantly | Chrome Extension"
		/>
		<meta
			name="description"
			content="ShareClaude is a Chrome extension that lets you share Claude AI conversations instantly. Features include one-click sharing, syntax highlighting for code, Mermaid diagrams, and JSON support. Perfect for developers and teams using Claude AI."
		/>
		<meta name="theme-color" content="#1a1b26" />
		<meta name="author" content="Rohit Kumar" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://shareclaude.pages.dev/" />
		<meta
			property="og:title"
			content="ShareClaude - Share Your Claude AI Conversations With One Click"
		/>
		<meta
			property="og:description"
			content="Instantly share your Claude AI conversations with syntax highlighting for code, Mermaid diagrams, and JSON support. Free Chrome extension for seamless AI chat sharing."
		/>
		<meta
			property="og:image"
			content="https://shareclaude.pages.dev/preview.webp"
		/>
		<meta property="og:site_name" content="ShareClaude" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://shareclaude.pages.dev/" />
		<meta
			name="twitter:title"
			content="ShareClaude - Share Your Claude AI Conversations With One Click"
		/>
		<meta
			name="twitter:description"
			content="Instantly share your Claude AI conversations with syntax highlighting for code, Mermaid diagrams, and JSON support. Free Chrome extension for seamless AI chat sharing."
		/>
		<meta
			name="twitter:image"
			content="https://shareclaude.pages.dev/preview.webp"
		/>
		<meta name="twitter:creator" content="@roh1tkumar" />

		<!-- Additional Meta Tags -->
		<meta
			name="robots"
			content="index, follow, max-snippet:-1, max-image-preview:large"
		/>
		<meta name="googlebot" content="index, follow" />
		<link rel="canonical" href="https://shareclaude.pages.dev/" />

		<!-- Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "SoftwareApplication",
				"name": "ShareClaude",
				"applicationCategory": "BrowserExtension",
				"operatingSystem": "Chrome",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD"
				},
				"description": "Chrome extension for sharing Claude AI conversations with one click. Features include instant URL generation, syntax highlighting, and support for code and artifacts.",
				"url": "https://shareclaude.pages.dev",
				"author": {
					"@type": "Person",
					"name": "Rohit Kumar",
					"sameAs": ["https://twitter.com/roh1tkumar"]
				},
				"downloadUrl": "https://chromewebstore.google.com/detail/shareclaude/pcpjdbnjhgofgjgegodlnebdnmiddmaa"
			}
		</script>

		<!-- Performance Optimizations -->
		<link rel="preload" href="/thumbnail.webp" as="image" />
		<link rel="preconnect" href="https://chrome.google.com" />
		<link rel="dns-prefetch" href="https://chrome.google.com" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
